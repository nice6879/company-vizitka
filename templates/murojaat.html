<div class="container">
  <section class="archive-area section_padding_80">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-12 col-md-7 item" style="height: 544px;">
                <div class="contact-form wow fadeInUpBig" data-wow-delay="0.6s" style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInUpBig;">
                    <h2 class="contact-form-title mb-30">Murojaat qoldirish</h2>
                    <!-- Contact Form -->
                    <form  method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" id="contact-name" placeholder="full name" name="full_name">
                        </div>
                        <div class="form-group">
                          <input type="number" class="form-control" id="contact-email" name="tel_nomer">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="contact-email" name="email">
                        </div>
                        <div class="form-group">
                          <textarea class="form-control"  name="murojaat"></textarea>
                      </div>
                        <button type="submit" class="btn contact-btn">Yuborish</button>
                    </form>
                </div>
            </div>
        </div>
  
        </div>
    </div>
  </section>
</div>
